# Configuration globale DocQA-MS
# Ce fichier contient les paramètres communs à tous les microservices

# Database Configuration
db.host=localhost
db.port=5432
db.username=docqa_user
db.password=docqa_password

# RabbitMQ Configuration
rabbitmq.host=localhost
rabbitmq.port=5672
rabbitmq.username=docqa_user
rabbitmq.password=docqa_password
rabbitmq.vhost=/

# Microservices Ports
service.doc-ingestor.port=8001
service.deid.port=8002
service.indexeur-semantique.port=8003
service.llm-qa.port=8004
service.synthese-comparative.port=8005
service.audit-logger.port=8006
service.interface-clinique.port=3000

# Microservices URLs
service.doc-ingestor.url=http://localhost:8001
service.deid.url=http://localhost:8002
service.indexeur-semantique.url=http://localhost:8003
service.llm-qa.url=http://localhost:8004
service.synthese-comparative.url=http://localhost:8005
service.audit-logger.url=http://localhost:8006

# RabbitMQ Queues
queue.documents.raw=documents.raw
queue.documents.deid=documents.deid
queue.documents.indexed=documents.indexed
queue.audit.events=audit.events

# File Storage
storage.documents.path=./data/documents
storage.temp.path=./data/temp
storage.models.path=./models

# Logging
logging.level=INFO
logging.path=./logs
