server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript;

    # Handle React Router
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxies vers les microservices
    location /api/documents {
        proxy_pass http://doc-ingestor:8001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    location /api/deid {
        proxy_pass http://deid-service:8002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /api/search {
        proxy_pass http://indexeur-semantique:8003;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /api/index {
        proxy_pass http://indexeur-semantique:8003;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /api/qa {
        proxy_pass http://llm-qa-module:8004;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_read_timeout 120s;  # Timeout plus long pour LLM
    }

    location /api/synthesis {
        proxy_pass http://synthese-comparative:8005;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_read_timeout 120s;
    }

    location /api/audit {
        proxy_pass http://audit-logger:8006;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
