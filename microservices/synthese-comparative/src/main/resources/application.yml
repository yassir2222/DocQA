spring:
  application:
    name: synthese-comparative
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/docqa_synthese
    username: ${DB_USER:docqa_user}
    password: ${DB_PASSWORD:docqa_password}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8005

# Services externes
services:
  indexeur:
    url: ${INDEXEUR_URL:http://localhost:8003}
  llmqa:
    url: ${LLMQA_URL:http://localhost:8004}
  audit:
    url: ${AUDIT_URL:http://localhost:8006}

# Configuration LLM
llm:
  ollama:
    url: ${OLLAMA_URL:http://host.docker.internal:11434}
    model: ${OLLAMA_MODEL:mistral-nemo}
  use-local: true

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

logging:
  level:
    root: INFO
    com.docqa.synthese: DEBUG
