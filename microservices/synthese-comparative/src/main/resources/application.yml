spring:
  application:
    name: synthese-comparative
  datasource:
    url: jdbc:postgresql://localhost:5433/docqa_synthese
    username: docqa_user
    password: docqa_password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8005

# Services externes
services:
  indexeur:
    url: http://localhost:8003
  llmqa:
    url: http://localhost:8004
  audit:
    url: http://localhost:8006

# Configuration LLM
llm:
  ollama:
    url: http://localhost:11434
    model: llama2
  use-local: true

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

logging:
  level:
    root: INFO
    com.docqa.synthese: DEBUG
