spring:
  application:
    name: deid-service
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/docqa_deid
    username: ${DB_USER:docqa_user}
    # Password must be provided via environment variable DB_PASSWORD
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:guest}
    # Password must be provided via environment variable RABBITMQ_PASSWORD
    password: ${RABBITMQ_PASSWORD}

# Queues Configuration
app:
  queue:
    input: documents.raw
    output: documents.deid

server:
  port: 8002

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    com.docqa.deid: DEBUG
