spring.application.name=indexeur-semantique
server.port=8003

# Database Configuration
spring.datasource.url=jdbc:postgresql://${db.host:localhost}:${db.port:5433}/${db.name:docqa_indexeur}
spring.datasource.username=${db.username:docqa_user}
spring.datasource.password=${db.password:docqa_password}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# RabbitMQ Configuration
spring.rabbitmq.host=${rabbitmq.host:localhost}
spring.rabbitmq.port=${rabbitmq.port:5672}
spring.rabbitmq.username=${rabbitmq.username:docqa_user}
spring.rabbitmq.password=${rabbitmq.password:docqa_password}

# Queues
app.queue.input=documents.deid
app.queue.output=documents.indexed

# DJL Configuration
djl.model.name=sentence-transformers/all-MiniLM-L6-v2
