spring.application.name=indexeur-semantique
server.port=8003

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/docqa_indexeur
spring.datasource.username=docqa_user
spring.datasource.password=docqa_password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=docqa_user
spring.rabbitmq.password=docqa_password

# Queues
app.queue.input=documents.deid
app.queue.output=documents.indexed

# DJL Configuration
djl.model.name=sentence-transformers/all-MiniLM-L6-v2
