spring.application.name=indexeur-semantique
server.port=8003

# Database Configuration - Credentials via environment variables
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/docqa_indexeur
spring.datasource.username=${DB_USER:docqa_user}
# Password must be provided via environment variable DB_PASSWORD
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# RabbitMQ Configuration - Credentials via environment variables
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USER:guest}
# Password must be provided via environment variable RABBITMQ_PASSWORD
spring.rabbitmq.password=${RABBITMQ_PASSWORD}

# Queues
app.queue.input=documents.deid
app.queue.output=documents.indexed

# DJL Configuration
djl.model.name=sentence-transformers/all-MiniLM-L6-v2

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
