# =============================================================================
# DocQA-MS - SonarCloud Analysis (Optional)
# Code quality and security analysis
# 
# NOTE: This workflow requires SONAR_TOKEN secret to be configured.
# To enable: Go to Settings > Secrets > Actions > Add SONAR_TOKEN
# Get your token from: https://sonarcloud.io/account/security
# =============================================================================

name: SonarCloud Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  sonarcloud:
    name: ðŸ“Š SonarCloud Scan
    runs-on: ubuntu-latest
    # Skip if SONAR_TOKEN is not configured
    if: ${{ secrets.SONAR_TOKEN != '' }}
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ðŸ“¦ Install Python dependencies
        run: pip install pytest pytest-cov

      - name: ðŸ§ª Run Python tests with coverage
        working-directory: microservices/api-gateway
        run: pytest --cov=. --cov-report=xml:coverage.xml || true
        continue-on-error: true

      - name: ðŸ”¨ Build Java services
        run: |
          for service in deid-service indexeur-semantique synthese-comparative audit-logger; do
            echo "Building $service..."
            cd microservices/$service
            mvn clean verify -DskipTests -q || true
            cd ../..
          done
        continue-on-error: true

      - name: ðŸ“Š SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=docqa-ms
            -Dsonar.organization=${{ github.repository_owner }}
            -Dsonar.sources=microservices
            -Dsonar.exclusions=**/node_modules/**,**/target/**,**/__pycache__/**,**/build/**
            -Dsonar.python.coverage.reportPaths=microservices/*/coverage.xml
        continue-on-error: true

  # Fallback job when SONAR_TOKEN is not configured
  sonarcloud-skip:
    name: ðŸ“Š SonarCloud (Skipped)
    runs-on: ubuntu-latest
    if: ${{ secrets.SONAR_TOKEN == '' }}
    steps:
      - name: â­ï¸ Skip SonarCloud
        run: |
          echo "=============================================="
          echo "â­ï¸ SonarCloud analysis skipped"
          echo "=============================================="
          echo ""
          echo "SONAR_TOKEN is not configured."
          echo ""
          echo "To enable SonarCloud analysis:"
          echo "1. Go to https://sonarcloud.io and create an account"
          echo "2. Generate a token at https://sonarcloud.io/account/security"
          echo "3. Add SONAR_TOKEN secret in your repository:"
          echo "   Settings > Secrets and variables > Actions > New repository secret"
          echo ""
          echo "=============================================="
