# =============================================================================
# DocQA-MS - SonarCloud Analysis
# Code quality and security analysis
# =============================================================================

name: SonarCloud Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  sonarcloud:
    name: ðŸ“Š SonarCloud Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ðŸ“¦ Install Python dependencies
        run: |
          pip install pytest pytest-cov

      - name: ðŸ§ª Run Python tests with coverage
        working-directory: microservices/api-gateway
        run: |
          pytest --cov=. --cov-report=xml:coverage.xml || true
        continue-on-error: true

      - name: ðŸ”¨ Build Java services
        run: |
          for service in deid-service indexeur-semantique synthese-comparative audit-logger; do
            echo "Building $service..."
            cd microservices/$service
            mvn clean verify -DskipTests -q || true
            cd ../..
          done
        continue-on-error: true

      - name: ðŸ“Š SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=docqa-ms
            -Dsonar.organization=${{ github.repository_owner }}
            -Dsonar.sources=microservices
            -Dsonar.exclusions=**/node_modules/**,**/target/**,**/__pycache__/**,**/build/**
            -Dsonar.python.coverage.reportPaths=microservices/*/coverage.xml
        continue-on-error: true
