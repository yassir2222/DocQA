# =============================================================================
# DocQA-MS - Pipeline CI/CD
# Continuous Integration: Build, Test, Lint & Security Scan
# =============================================================================

name: CI Pipeline

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

env:
  JAVA_VERSION: '17'
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  # ===========================================================================
  # Python Microservices (doc-ingestor, llm-qa-module, api-gateway)
  # ===========================================================================
  python-services:
    name: ğŸ Python Services
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [doc-ingestor, llm-qa-module, api-gateway]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: microservices/${{ matrix.service }}/requirements.txt

      - name: ğŸ“¦ Install dependencies
        working-directory: microservices/${{ matrix.service }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8 black isort safety

      - name: ğŸ” Lint with flake8
        working-directory: microservices/${{ matrix.service }}
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
        continue-on-error: true

      - name: ğŸ§ª Run tests with pytest
        working-directory: microservices/${{ matrix.service }}
        run: |
          pytest --cov=. --cov-report=xml --cov-report=html -v || true
        continue-on-error: true

      - name: ğŸ“Š Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.service }}
          path: microservices/${{ matrix.service }}/htmlcov/
          retention-days: 7
        if: always()

  # ===========================================================================
  # Java Microservices (deid-service, indexeur-semantique, synthese-comparative, audit-logger)
  # ===========================================================================
  java-services:
    name: â˜• Java Services
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [deid-service, indexeur-semantique, synthese-comparative, audit-logger]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: ğŸ”¨ Build with Maven
        working-directory: microservices/${{ matrix.service }}
        run: mvn clean compile -DskipTests -q

      - name: ğŸ§ª Run tests
        working-directory: microservices/${{ matrix.service }}
        run: mvn test -q
        continue-on-error: true

      - name: ğŸ“¦ Package application
        working-directory: microservices/${{ matrix.service }}
        run: mvn package -DskipTests -q

      - name: ğŸ“Š Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.service }}
          path: microservices/${{ matrix.service }}/target/surefire-reports/
          retention-days: 7
        if: always()

  # ===========================================================================
  # React Frontend (interface-clinique)
  # ===========================================================================
  frontend:
    name: âš›ï¸ React Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: microservices/interface-clinique/package-lock.json

      - name: ğŸ“¥ Install dependencies
        working-directory: microservices/interface-clinique
        run: npm ci

      - name: ğŸ” Run ESLint
        working-directory: microservices/interface-clinique
        run: npm run lint || true
        continue-on-error: true

      - name: ğŸ§ª Run tests
        working-directory: microservices/interface-clinique
        run: npm test -- --coverage --watchAll=false || true
        continue-on-error: true

      - name: ğŸ—ï¸ Build application
        working-directory: microservices/interface-clinique
        run: npm run build
        env:
          CI: false

      - name: ğŸ“Š Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: microservices/interface-clinique/build/
          retention-days: 7

  # ===========================================================================
  # Docker Build
  # ===========================================================================
  docker-build:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: [python-services, java-services, frontend]
    if: github.event_name == 'push'
    
    strategy:
      matrix:
        service: 
          - api-gateway
          - doc-ingestor
          - deid-service
          - indexeur-semantique
          - llm-qa-module
          - synthese-comparative
          - audit-logger
          - interface-clinique
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./microservices/${{ matrix.service }}
          push: false
          tags: docqa-ms/${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Security Scan
  # ===========================================================================
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: [python-services, java-services]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”’ Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

  # ===========================================================================
  # Integration Tests
  # ===========================================================================
  integration-tests:
    name: ğŸ§ª Integration Tests
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: docqa_user
          POSTGRES_PASSWORD: docqa_password
          POSTGRES_DB: docqa_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      rabbitmq:
        image: rabbitmq:3.12-management
        env:
          RABBITMQ_DEFAULT_USER: docqa_user
          RABBITMQ_DEFAULT_PASS: docqa_password
        ports:
          - 5672:5672
          - 15672:15672
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install test dependencies
        run: |
          pip install pytest requests httpx

      - name: ğŸ§ª Run integration tests
        run: |
          echo "Integration tests would run here"
          # pytest tests/integration/ -v
        env:
          DATABASE_URL: postgresql://docqa_user:docqa_password@localhost:5432/docqa_test
          RABBITMQ_HOST: localhost
        continue-on-error: true

  # ===========================================================================
  # Notification
  # ===========================================================================
  notify:
    name: ğŸ“¬ Notify
    runs-on: ubuntu-latest
    needs: [python-services, java-services, frontend, docker-build]
    if: always()
    
    steps:
      - name: ğŸ“Š Check job results
        run: |
          echo "Python Services: ${{ needs.python-services.result }}"
          echo "Java Services: ${{ needs.java-services.result }}"
          echo "Frontend: ${{ needs.frontend.result }}"
          echo "Docker Build: ${{ needs.docker-build.result }}"

      - name: âœ… Success notification
        if: needs.python-services.result == 'success' && needs.java-services.result == 'success' && needs.frontend.result == 'success'
        run: echo "âœ… All CI checks passed successfully!"

      - name: âŒ Failure notification
        if: needs.python-services.result == 'failure' || needs.java-services.result == 'failure' || needs.frontend.result == 'failure'
        run: echo "âŒ Some CI checks failed. Please review the logs."
