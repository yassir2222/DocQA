# =============================================================================
# DocQA-MS - CodeQL Security Analysis
# Automated security vulnerability scanning
# =============================================================================

name: CodeQL Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 6 * * 1'  # Every Monday at 6 AM

jobs:
  analyze:
    name: ğŸ” Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java', 'javascript', 'python' ]

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended
        continue-on-error: true

      - name: â˜• Set up JDK (for Java)
        if: matrix.language == 'java'
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: ğŸ”¨ Build Java services
        if: matrix.language == 'java'
        run: |
          for service in deid-service indexeur-semantique synthese-comparative audit-logger; do
            if [ -d "microservices/$service" ]; then
              echo "Building $service..."
              cd microservices/$service
              mvn clean compile -DskipTests -q || true
              cd ../..
            fi
          done
        continue-on-error: true

      - name: ğŸ—ï¸ Autobuild (non-Java)
        if: matrix.language != 'java'
        uses: github/codeql-action/autobuild@v3
        continue-on-error: true

      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
        continue-on-error: true
