# =============================================================================
# Configuration Alembic pour les migrations de base de données
# =============================================================================

[alembic]
# Path vers le dossier des migrations
script_location = alembic

# Template utilisé pour générer les scripts de migration
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Timezone pour les timestamps
timezone = UTC

# Truncate slug length
truncate_slug_length = 40

# Type de révision (linear ou branch)
# Pour production, utiliser 'linear' est recommandé
revision_environment = false

# Version de SQLAlchemy
sqlalchemy.url = postgresql://docqa:docqa_pwd@localhost:5433/docqa_db

[post_write_hooks]
# Pour formater automatiquement avec black
# hooks = black
# black.type = console_scripts
# black.entrypoint = black

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
