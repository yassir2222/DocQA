[pytest]
# Configuration pytest pour DocIngestor

# Répertoire des tests
testpaths = tests

# Pattern de découverte des tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Options par défaut
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80

# Markers personnalisés
markers =
    slow: tests lents (deselect with '-m "not slow"')
    integration: tests d'intégration
    unit: tests unitaires
    smoke: tests de fumée rapides

# Ignorer certains dossiers
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    alembic

# Coverage
[coverage:run]
source = .
omit = 
    tests/*
    */tests/*
    __pycache__/*
    */migrations/*
    alembic/*
    setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
