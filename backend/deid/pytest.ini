[pytest]
testpaths = app/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Options par défaut
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Marqueurs
markers =
    slow: marque les tests lents
    integration: tests d'intégration
    unit: tests unitaires

# Couverture de code
[coverage:run]
source = app
omit = 
    */tests/*
    */conftest.py
    */__init__.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
